name: Build Cross-Platform Executables

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          python3-dev \
          libffi-dev \
          libssl-dev \
          xvfb \
          libgl1-mesa-glx \
          libglib2.0-0 \
          libxkbcommon-x11-0 \
          libfontconfig1 \
          libxrender1 \
          libdbus-1-3 \
          libxi6 \
          libxtst6 \
          libegl1-mesa \
          libxrandr2 \
          libasound2-dev \
          libpulse-dev \
          libjack-jackd2-dev \
          portaudio19-dev \
          libmtdev1 \
          libgl1-mesa-dev \
          libgles2-mesa-dev
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install kivy pillow requests qrcode pygame bcrypt plyer cryptography pyinstaller
        pip install https://github.com/kivymd/KivyMD/archive/master.zip
    
    - name: Build with PyInstaller (Linux)
      run: |
        export KIVY_WINDOW=sdl2
        export KIVY_GL_BACKEND=gl
        export DISPLAY=:99
        xvfb-run -a -s "-screen 0 1024x768x24" pyinstaller --onefile --windowed \
          --name "AceVault-Linux" \
          --hidden-import kivymd \
          --hidden-import kivymd.uix \
          --hidden-import plyer \
          --hidden-import plyer.platforms \
          --hidden-import cryptography \
          --hidden-import bcrypt \
          --hidden-import pygame \
          --hidden-import qrcode \
          --hidden-import requests \
          --hidden-import PIL \
          main.py
    
    - name: Upload Linux Executable
      uses: actions/upload-artifact@v4
      with:
        name: AceVault-Linux
        path: dist/AceVault-Linux

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install kivy pillow requests qrcode pygame bcrypt plyer cryptography pyinstaller
        pip install https://github.com/kivymd/KivyMD/archive/master.zip
    
    - name: Build with PyInstaller (Windows)
      run: |
        $env:KIVY_GL_BACKEND = "angle_sdl2"
        pyinstaller --onefile --windowed --name "AceVault-Windows" --hidden-import kivymd --hidden-import kivymd.uix --hidden-import plyer --hidden-import plyer.platforms --hidden-import cryptography --hidden-import bcrypt --hidden-import pygame --hidden-import qrcode --hidden-import requests --hidden-import PIL main.py
    
    - name: Upload Windows Executable
      uses: actions/upload-artifact@v4
      with:
        name: AceVault-Windows
        path: dist/AceVault-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install kivy pillow requests qrcode pygame bcrypt plyer cryptography pyinstaller
        pip install https://github.com/kivymd/KivyMD/archive/master.zip
    
    - name: Build with PyInstaller (macOS)
      run: |
        export KIVY_WINDOW=sdl2
        export KIVY_GL_BACKEND=gl
        pyinstaller --onefile --windowed \
          --name "AceVault-macOS" \
          --hidden-import kivymd \
          --hidden-import kivymd.uix \
          --hidden-import plyer \
          --hidden-import plyer.platforms \
          --hidden-import cryptography \
          --hidden-import bcrypt \
          --hidden-import pygame \
          --hidden-import qrcode \
          --hidden-import requests \
          --hidden-import PIL \
          main.py
    
    - name: Upload macOS Executable
      uses: actions/upload-artifact@v4
      with:
        name: AceVault-macOS
        path: dist/AceVault-macOS